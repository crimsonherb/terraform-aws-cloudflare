<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Joma Villanueva</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529;
            color: #ffffff;
        }
        a {
            color: #ffffff;
        }
        .social-icon {
            font-size: 2em;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="typing">
            <h1 id="demo"class="mb-5"></h1>
        </div>
        <div class="d-flex justify-content-center">
            <a href="https://github.com/crimsonherb" class="mx-2" target="_blank"><i class="fab fa-github social-icon"></i></a>
            <a href="https://linkedin.com/in/jma-villanueva" class="mx-2" target="_blank"><i class="fab fa-linkedin-in social-icon"></i></a>
            <a href="https://crimsonherb.vercel.app" class="mx-2" target="_blank"><i class="fab fa-globe social-icon"></i></a>
            <a href="https://instagram.com/notjoma" class="mx-2" target="_blank"><i class="fab fa-instagram social-icon"></i></a>
        </div>
    </div>
    <script>
    var i = 0;
    var txt = 'Joma Villanueva';
    var speed = 100;
    
    function typeWriter() {
        if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            i++;
        setTimeout(typeWriter, speed);
            }
        }
    typeWriter();
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
